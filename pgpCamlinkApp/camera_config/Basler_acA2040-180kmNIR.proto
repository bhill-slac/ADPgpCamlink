#
# Basler acA2040-180kmNIR protocol
# This should also work for other Basler Ace cameras
#
# Messages start w/ SOH and end w/ ETX
# SOH is the ^A character, 0x01
# ETX is the ^C character, 0x03
#
# Successful replies start w/ an ACK, hex 0x06, followed by reply content, if any
# Unsuccesful commands reply w/ a NAK, hex 0x15
#
Terminator		= 0x03;
PeekSize		= 0;
ReplyTimeout	= 500;
ReadTimeout		= 500;
WriteTimeout	= 500;
ExtraInput		= Ignore;

# Baster FTF field
FTF_RD  = 0x08;
FTF_WR  = 0x00;
FTF_CRC = 0x04;
FTF_A16 = 0x00;
FTF_A32 = 0x01;
FTF_A48 = 0x02;
FTF_A64 = 0x03;

# Output: FTF, Datalen, Address, Data, BCC
# FTF: FTF_RD | FTF_A32
# Datalen: 0x04
# Addr: 4 byte little endian
# Bcc: Not using for now
#
# Input: FTF, Datalen, Data, BCC
# FTF: FTF_RD | FTF_A32
# Datalen: 0x04
# Data: 4 byte little endian
# Bcc: Not using for now
GetUInt32
{
    out "\x01\x09\x04%#4r\$1";
	in  "\x01\x09\x04%#4r";
}

SetUInt32
{
    out "\x01\x01\x04%#4r\$1%#4r";
	in  "ACK";
}

GetString
{
    out "0x09%#1r\$20x20%#4r\$1";
	in  "0x09%#1r\$20x20%s";
}

